<html>
	<head>
        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<link rel="stylesheet" href="content/css/jquery.youtube.css" type="text/css" />
        <script src="Scripts/jquery.youtube.js" type="text/javascript"></script>
		
		<!-- FancyBox -->
        <link href="Content/fancybox/jquery.fancybox.css" rel="stylesheet" type="text/css" />
        <script src="Content/fancybox/jquery.fancybox.pack.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		    $(document).ready(function () {
		        $.youtube.username = 'stihlusa';
		        $.youtube.theme = 'a';

		        $('#playlists').playlists({
		            numberOfPlaylists: 5,
		            thumbnail: {
		                show: true
		            }
		        });

                $('#videos').videos({
                    videosPerPage: 5,
                    thumbnail: {
                        show: true,
                        ratings: true,
                        description: true,
                        descriptionCharacters: 500,
                        views: true
                    },
		            titleCharacters: 50
                });
		    });
		</script>
	</head>
	<body>
        <!--<div id="search">
            <input type="text" id="search-txt" />
            <button id="search-btn">Search</button>
        </div>-->
        <div id="videos"></div>
        <div id="playlists"></div>
	</body>
</html>
